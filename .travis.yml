language: java
dist: trusty
jdk:
  - oraclejdk8
before_install:
  - cd saltedge-sca-service-spring
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - cp example/src/main/resources/application.example.properties example/src/main/resources/application.properties
  - ./gradlew clean
script:
  - ./gradlew check
after_failure:
  - cat home/travis/build/saltedge/sca-identity-service-example/saltedge-sca-service-spring/saltedge-sca-service-sdk/build/reports/tests/test/index.html
  - ./travis-tool.sh dump_logs